{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Personal portfolio{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'custom.css' %}">
        <link rel="icon" href="{% static 'pngwing.com(1).png' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
            <nav class="navbar sticky navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand logo-top">
                        <img src="{% static 'pngwing.com(1).png' %}" width="40" height="40" class="d-inline-block align-top">
                    </a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'all_blogs' %}">Blog</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% static 'Резюме.html' %}">Resume</a>
                        </li>
                      </ul>
                      <ul class="navbar-nav ms-auto">
                        <a class="navbar-brand logo-top" href="https://www.instagram.com/sysolyatindmitry/" target="_blank">
                            <img src="{% static 'instagram-128x128.png' %}" width="35" height="35" class="d-inline-block align-top">
                        </a>
                        <a class="navbar-brand logo-top" href="https://t.me/mitya1387" target="_blank">
                            <img src="{% static 'tg-image-color.png' %}" width="35" height="35" class="d-inline-block align-top">
                        </a>
                        <a class="navbar-brand logo-top" href="https://vk.com/mitya_sysolyatin" target="_blank">
                            <img src="{% static 'vk-128x128.png' %}" width="35" height="35" class="d-inline-block align-top">
                        </a>
                      </ul>
                    </div>
                </div>
            </nav>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
            <div class="container">
                {% block content %}{% endblock %}
            </div>

        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <span class="text-muted">Created by Sysolyatin Dmitry</span>
            </div>
        </footer>

    </body>
</html>
